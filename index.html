    <!-- Modal -->
    <div class="modal fade" id="Signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class=""> <!--page-wrapper bg-gra-01 p-t-180 p-b-100-->
                        <div class=""> <!--wrapper wrapper--w780-->
                            <div class="card card-3">

                                <div class="card-body">
                                    <h2 class="title">Sign up</h2>
                                    <div> <!--form-->
                                        <div class="input-group">
                                            <input ng-model="candidate.name" class="input--style-3" type="text" required placeholder="Name" name="name">
                                        </div>
                                        <div class="input-group">
                                            <input ng-model="candidate.dateofb" class="input--style-3 js-datepicker" required type="text"
                                                   placeholder="Birthdate" name="candidate.dateofb">
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                        </div>
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search" required>
                                                <select name="gender">
                                                    <option disabled="disabled" selected="selected">Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other"> Other</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <select ng-model="candidate.indoor" id="indoor-game" multiple="multiple" ng-required="true" style="width: 100%;">
                                                <option value="badminton">Badminton</option>
                                                <option value="chess">Chess</option>
                                                <option value="table tennis">Table Tennis</option>
                                                <option value="billiards">Billiards</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <select ng-model="candidate.outdoor" id="outdoor-game" multiple="multiple" ng-required="true" style="width: 100%;">
                                                <option value="football">Football</option>
                                                <option value="cricket">Crcicket</option>
                                                <option value="basketball">Basketball</option>
                                                <option value="golf">Golf</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <input ng-model="candidate.email" class="input--style-3" type="email" required placeholder="Email" name="email">
                                        </div>
                                        <div class="input-group">
                                            <input ng-model="candidate.phone" class="input--style-3" type="text" required placeholder="Phone" name="phone">
                                        </div>
                                        <div class="input-group">
                                            <input ng-model="candidate.password" class="input--style-3" type="text" required placeholder="Password" name="passsword">
                                        </div>
                                        <div class="input-group">
                                            <input ng-model="confirmPassword" class="input--style-3" type="text" required  placeholder="Confirm Password" name="confirm-passsword">
                                        </div>
                                        <div class="p-t-10 pl141">
                                            <button class="btn btn--pill btn--green" ng-click="signUpCandidate()">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog modal-lg" role="document">

                                    <h2 class="title">Login</h2>
                                    <form method="POST">

                                        <div class="input-group">
                                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                                        </div>
                                        <div class="input-group">
                                            <input class="input--style-3" type="text" placeholder="Password"
                                                   name="password" type="password">
                                        </div>
                                        <div class="p-t-10 pl141">
                                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
